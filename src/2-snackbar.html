<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <label>
        Delay (ms)
        <input class="text" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="btn" type="submit">Create notification</button>
    </form>

    <script type="module" crossorigin src="./js/2-snackbar.js"></script>
  </body>
</html>
